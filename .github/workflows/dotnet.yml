# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Run the Publish
        run: dotnet publish -p:PublishProfile=FolderProfile --output ./publish --force
      - name: Deploy to IIS
        run: |
#          iisreset /stop
          appcmd STOP SITE BE
          Copy-Item ./publish/* C:/inetpub/BE/ -Recurse -Force
          iisreset /start 
      
        
    